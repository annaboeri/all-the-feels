<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>AllTheFeels</title>
</head>
<body>
    <h1>AllTheFeels</h1>
    <h2>Select a feel and AllTheFeels will recommend cannabis strains for you.</h2>   
    <div class="grid-container">
        <div class="dropdown">
            <button id="feels-btn" class="dropbtn">I want to feel...</button>
                <div class="dropdown-content">
                    <p class="feels-item">Relaxed</p>
                    <p class="feels-item">Happy</p>
                    <p class="feels-item">Sleepy</p>
                    <p class="feels-item">Euphoric</p>
                    <p class="feels-item">Focused</p>
                    <p class="feels-item">Uplifted</p>
                    <p class="feels-item">Creative</p>
                    <p class="feels-item">Energetic</p>
                    <p class="feels-item">Talkative</p>
                    <p class="feels-item">Aroused</p>
                    <p class="feels-item">Giggly</p>
                    <p class="feels-item">Tingly</p>
                    <p class="feels-item">Hungry</p>
                </div>
            </div>
                <ul id="results-ul">
                </ul>
            </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
